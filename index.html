<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="container col-8">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CS472 ::: MiniBank App  App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>            
    </nav>
    <header>
        <h1>Bank  Account Form </h1>
        
    </header>
    
    <section class="">
        <form class="mb-4" id="registerForm">
            <div class="form-group">
              <label for="accountNo">Account NO</label>
              <input type="text" class="form-control" id="accountNo" aria-describedby="idHelp" placeholder="01-XXX-XXXX" pattern="01-\d{3}-\d{4}">
              <small id="idHelp" class="form-text text-muted">Your unique student identification number.</small>
            </div>
            <div class="form-group">
              <label for="name">Customer Name</label>
              <input type="text" class="form-control" id="name" placeholder="e.g. John">
            </div>
            <div class="form-group">
                <label for="type">Type of Account</label>
                <select type="list" class="form-control" id="type"placeholder="Cheking" >
                    <option value="Cheking">Saving</option>
                    <option value="Saving">Checking</option>
                    
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Create New Account</button>
        </form>

        <table class="table table-striped">
            <thead>
              <tr class="bg-primary text-white">
                <th scope="col">List of Customer Accounts</th>
               
              </tr>
            </thead>
            <tbody id="jsonData">
              <!-- json data populates the table tr and td-->
            </tbody>
          </table>

          
    </section>
    <footer class="footer">
      <div class="container">
          <span class="text-muted">Mulusew ::Kassa</span><span style="float:right;" class="text-muted">&copy November 2019</span>
      </div>
  </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
